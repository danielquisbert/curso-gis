<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visor Simple OpenLayers</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/theme/default/style.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtG0WjPQNYUG52rnAj1PbgJ1kLs2Yh2n4"

  type="text/javascript"></script>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0;
		}
		.cabecera{
			height: 50px;
			background-color: darkblue;
		}
		.cabecera h2{
			color: #fff;
			margin-top: 0;
		}
		#mapa{
			height: 500px;
			width: 100%;
			border: solid 3px darkblue;
		}
		
	</style>
	<script type="text/javascript">
		var init = function(){

			var proyeccion = new OpenLayers.Projection("EPSG:900913"); //EPSG:900913
			var proyeccion2 = new OpenLayers.Projection("EPSG:4326"); //EPSG:900913
			var controlNavegacion = new OpenLayers.Control.Navigation();
			var controlZoom = new OpenLayers.Control.PanZoomBar(); // Zoom
			var atribuciones = new OpenLayers.Control.Attribution({separator:' | '});
			
			// Propiedades del objeto Map
			var propiedades = {
				projection: proyeccion,
				displayProjection: proyeccion2,
				units: 'm',
				controls: [controlNavegacion, controlZoom,atribuciones]
			};

			//Creación de una instancia de la clase Map
			var map = new OpenLayers.Map("mapa", propiedades);	

			// Capa OSM
			var layerOSM = new OpenLayers.Layer.OSM();
			map.addLayer(layerOSM);

			// Capa Google
			var layerGoogleSatelital = new OpenLayers.Layer.Google("Google Satelital",{type:google.maps.MapTypeId.SATELLITE});
			var layerGoogleHibrido = new OpenLayers.Layer.Google("Google Hidrido",{type:google.maps.MapTypeId.HYBRID});
			var layerGoogleTerrain = new OpenLayers.Layer.Google("Google Terrain",{type:google.maps.MapTypeId.TERRAIN});

			map.addLayers([layerGoogleHibrido, layerGoogleSatelital, layerGoogleTerrain]);
			

			// Control de cambio de Capas
			var controlCapas = new OpenLayers.Control.LayerSwitcher();
			map.addControl(controlCapas);
			map.addControl(new OpenLayers.Control.MousePosition());
			map.setCenter(new OpenLayers.LonLat(-68.161840, -16.512441).transform(
				new OpenLayers.Projection("EPSG:4326"),
				new OpenLayers.Projection("EPSG:900913")
				), 8);

			// Control de cursor
			var controlCursor = new OpenLayers.Control.MousePosition();
			map.addControl(controlCursor);

			/// Capa consumiendo servicio WMS
			var nombreWMS = "Límites departamentales";
			var urlWMS = "http://geo.gob.bo/geoserver/wms";
			var propiedadesWMS = {
				layers: 'fondos:departamento1',
				transparent: true
				//opacity: 0.1
			}
			var propiedadesWMS2 = {
				visibility:false,
				attribution: "sssssssss"
			};
			var layerDepartamentosWMS = new OpenLayers.Layer.WMS(nombreWMS, urlWMS, propiedadesWMS, propiedadesWMS2);
			map.addLayer(layerDepartamentosWMS);
			layerDepartamentosWMS.setOpacity(0.4);
			//layerDepartamentosWMS.setVisibility(false);

			var layerJson = new OpenLayers.Layer.Vector(
				"Capa Uyuni-json",
				{
					projection: new OpenLayers.Projection("EPSG:4326"),
					strategies: [new OpenLayers.Strategy.Fixed()],

					protocol: new OpenLayers.Protocol.HTTP({
						url: './salar_uyuni.json',
						format: new OpenLayers.Format.GeoJSON()
					})
				}
			);
			map.addLayer(layerJson);
			layerJson.setVisibility(false);
			var layerJson2 = new OpenLayers.Layer.Vector(
				"Capa Salar-KML",
				{
					projection: new OpenLayers.Projection("EPSG:4326"),
					strategies: [new OpenLayers.Strategy.Fixed()],

					protocol: new OpenLayers.Protocol.HTTP({
						url: './salar.kml',
						format: new OpenLayers.Format.KML()
					})
				}
			);
			map.addLayer(layerJson2);
			layerJson2.setVisibility(false);



			// --- CONTROL PARA MOSTRAR METADATA DE UN  LAYER
		var getInfo = new OpenLayers.Control.WMSGetFeatureInfo(
				{
					
					queryVisible: true,
					
				}
			);
		getInfo.events.on({
			getfeatureinfo: function (event){
				var popup = new OpenLayers.Popup.FramedCloud(
					'Popup',
					map.getLonLatFromPixel(event.xy),
					null,
					event.text,
					null,
					true
				);
				var datos =  event.features.length;
				console.log(datos);
				map.addPopup(popup,false);
				var datos2 = document.getElementById('datos2');
				var position = map.getLonLatFromViewPortPx(event.xy);
				lonlat = position.transform(
					new OpenLayers.Projection("EPSG:900913"),
					new OpenLayers.Projection("EPSG:4326")
				);
				datos2.innerHTML = lonlat.toString();
				console.log("xxxxxxxxxxxxxxxxxx");
				var x = popup.contentHTML;
				x.getElementsByTagName( 'a' );
		      console.log(popup.contentHTML);
			},
		    beforegetfeatureinfo: function(e) {
		      // Code here to set the content of queryableMapLayers
		      // The event object will contain xy of mouse click
		      console.log(e);
		      
		      
		    },
		    nogetfeatureinfo: function(event) {
     		// Code here if no queryable layers are found
     		alert("Este layer no proviene de un servicio WMS")
     		
    		}
		});
		map.addControl(getInfo);
		getInfo.activate();

		/*map.events.register("click", map, function (e) {
			console.log(e);
   			var position = map.getLonLatFromViewPortPx(e.xy);
   			console.log(position);
   			var datos = OpenLayers.Util.getElement("datos2");
							datos.innerHTML =position.lon + " | " + position.lat;
    		//OpenLayers.Util.getElement("tooltip").innerHTML = "<label>Latitude: " + position.lat + "</label><br/><label>Longitude: " + position.lon + "</label>";
		});*/

			// Configuración para mostrar la región de Bolivia
			// Lon: -64.819336, Lat: -17.379999
			var LonLat = new OpenLayers.LonLat(-64.819336, -17.379999);
			var zoom = 5;
			var LonLatTransformado = LonLat.transform(
				new OpenLayers.Projection("EPSG:4326"),
				map.getProjection() // new OpenLayers.Projection("EPSG:900913")
			);
			map.setCenter(LonLatTransformado, zoom);

		}
		// Cargamos la función init, para desplegar el mapa
		window.onload = init;
	</script>
</head>
<body>
	<div class="cabecera">
		<h2>Visor Simple OpenLayers</h2>
	</div>
	<div id="mapa"></div>
	<div id="datos2"></div>
</body>
</html>
